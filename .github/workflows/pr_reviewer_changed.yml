name: Add pull requests to project

on:
  pull_request:
    types:
      - review_requested

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - name: Add to project if reviewers contain 'A'
        if: contains(github.event.pull_request.requested_reviewers.*.login, 'wannacfuture')
        run: |
          uses: actions/add-to-project@v0.5.0
          with:
            project-url: https://github.com/users/wannacfuture/projects/3
            github-token: ${{ secrets.PAT_TOKEN }}
